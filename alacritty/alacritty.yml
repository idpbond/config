font:
  normal:
    family: DejaVu Sans Mono Code
  bold:
    family: DejaVu Sans Mono Code
    style: Bold
  italic:
    family: DejaVu Sans Mono Code
    style: Book
  size: 16.0

colors:
  primary:
    background: '#000000'
    foreground: '#c7c7c7'
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#feffff'

draw_bold_text_with_bright_colors: true
