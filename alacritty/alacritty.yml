font:
  normal:
    family: Fira Code
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Book
  size: 16.0

colors:
  primary:
    background: '#000000'
    foreground: '#c7c7c7'
  normal:
    black:   '#000000'
    red:     '#c91b00'
    green:   '#00c200'
    yellow:  '#c7c400'
    blue:    '#0225c7'
    magenta: '#c930c7'
    cyan:    '#00c5c7'
    white:   '#c7c7c7'

  bright:
    black:   '#676767'
    red:     '#ff6d67'
    green:   '#5ff967'
    yellow:  '#fefb67'
    blue:    '#6871ff'
    magenta: '#ff76ff'
    cyan:    '#5ffdff'
    white:   '#feffff'

draw_bold_text_with_bright_colors: true

key_bindings:
  - { key: Key0, mods: Alt, chars: "\x1b0" }
  - { key: Key1, mods: Alt, chars: "\x1b1" }
  - { key: Key2, mods: Alt, chars: "\x1b2" }
  - { key: Key3, mods: Alt, chars: "\x1b3" }
  - { key: Key4, mods: Alt, chars: "\x1b4" }
  - { key: Key5, mods: Alt, chars: "\x1b5" }
  - { key: Key6, mods: Alt, chars: "\x1b6" }
  - { key: Key7, mods: Alt, chars: "\x1b7" }
  - { key: Key8, mods: Alt, chars: "\x1b8" }
  - { key: Key9, mods: Alt, chars: "\x1b9" }
